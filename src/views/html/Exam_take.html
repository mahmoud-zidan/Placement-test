<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take Exam</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <link rel="stylesheet" href="../css/exam_take.css " ></link>
    <link rel="icon" type="image/png" href="../media/image/modli.png">

       </head>
<body>
    <div class="container">
      <header class="page-header">
        <h1 class="page-title">
            <img src="../media/image/modli.png" alt="Placement Test" class="header-icon">
            Take an Exam
        </h1>
      </header>

       
        
        <div id="examSelection" style="display: block;">
            <h2>Select an Exam:</h2>
            <div id="examList">Loading exams...</div>
            <button onclick="document.getElementById('examSelection').style.display='none'; document.getElementById('report').style.display='block'; window.generateReport();" class="btn-secondary">View Report</button>
        </div>

        <div id="examDisplay" style="display: none;">
            <h2 id="examTitle"></h2>
            <form id="quizForm"></form>
            <button onclick="window.submitExam()" class="btn-submit">Submit Exam</button>
            <div id="results"></div>
            <button onclick="window.resetView()" class="btn-secondary" style="margin-top: 15px;">‚Üê Back to Exam List</button>
        </div>

        <div id="report" style="display: none;">
            <h2 style="text-align: center; color: #333; margin-bottom: 20px;">Exam Report</h2>
            <div id="reportContent" style="margin-bottom: 20px;"></div>
            <div style="text-align: center;">
                <button onclick="window.resetReport()" class="btn-secondary" style="margin-right: 10px;">Reset Report</button>
                <button onclick="window.printReport()" class="btn-secondary" style="margin-right: 10px;">Print as PDF</button>
                <button onclick="document.getElementById('report').style.display='none'; document.getElementById('examSelection').style.display='block';" class="btn-secondary">Back to Exams</button>
            </div>
        </div>
    </div>
    
    <footer class="footpage" style="text-align: center; padding: 10px 0; margin-top: 20px; font-size: 0.8em; color: #6c757d; border-top:  1px solid #ddd;">
        &copy; 2026 Exam Management System For Modli. All Rights Reserved&copy;Developed by Atito.
    </footer>
    <script src="../js/server.js"></script>
</body>
</html>

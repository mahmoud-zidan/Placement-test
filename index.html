<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modli Exam Management</title>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<link rel="stylesheet" href="./src/views/css/style.css">
<link rel="icon" type="image/png" href="./src/views/media/image/modli.png">
</head>

<body>
<div class="container">

<header class="page-header" style="color:#007bff;">
<h1>
<img src="./src/views/media/image/modli.png" class="header-icon">
Welcome to Modli PlacementTest
</h1>
</header>

<a href="./src/views/html/Exam_take.html" id="takeExamButton"
style="position:absolute;top:20px;padding:10px 20px;background:#28a745;color:#fff;font-weight:bold;text-decoration:none;">
Go to Take Exam ‚Üí
</a>

<div id="notificationArea" class="notification"></div>

<!-- LIST VIEW -->
<div id="listView" class="view">
<button class="primary" onclick="setView('form',true)">+ Add New Exam</button>
<div id="examList">
<h2>Saved Exams</h2>
<p id="loadingMessage">Loading exams...</p>
</div>
</div>

<!-- FORM VIEW -->
<div id="formView" class="view" style="display:none;">
<button class="secondary" onclick="setView('list')">‚Üê Back to List</button>
<form id="examForm">
<input type="hidden" id="examKey">

<label>Exam Title:</label>
<input type="text" id="examTitle" required>

<div id="questionsContainer"></div>

<button type="button" class="secondary" onclick="addQuestion()">+ Add Question</button><br>
<button type="submit" class="primary">Save Exam</button>
</form>
</div>

<!-- REPORT BUTTON  atito-->
<div style="margin-top:15px;">
<!-- <button onclick="showReport()" class="btn-secondary">View Report</button> -->
</div>

<!-- REPORT VIEW -->
<div id="report" style="display:none;">
<h2 style="text-align:center;">Exam Report</h2>


<div class="filter-card">
    <div class="filter-row">
        <div class="filter-group">
            <label>From</label>
            <input type="date" id="dateFrom">
        </div>

        <div class="filter-group">
            <label>To</label>
            <input type="date" id="dateTo">
        </div>

        <div class="filter-group button-group">
            <button onclick="showReport()">üîç Search</button>
        </div>
    </div>
</div>



<div id="reportContent"></div>
<div style="text-align:center;margin-top:15px;">
<button onclick="resetReport()" class="btn-secondary">Reset Report</button>
<button onclick="printReport()" class="btn-secondary">Print as PDF</button>
<button onclick="setView('list')" class="btn-secondary">Back</button>
</div>
</div>

<footer class="footpage" style="text-align:center;margin-top:20px;">
&copy; 2026 Modli Exam System ‚Äî Developed by Atito
</footer>
</div>

<script src="./src/views/js/script.js"></script>
</body>
</html>
